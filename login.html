						<img src="img/eye_open.svg" id="passwordeye" alt="show/hide" onclick="show_hide_pwd('password')"/>
					</span>
                </div>
                <div id="btn_div">
                    <input class="btn btn-primary" name="loginButton" type="submit" id="login" value="Login"> 
					<a href="./register.html">
						<input class="btn btn-primary" name="registerButton" id="register" type="button" value="Register">
